<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            position: relative;
        }


        header {
            padding: 50px 20px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 24px;
            border-bottom-left-radius: 50% 10px;
            border-bottom-right-radius: 50% 10px;
        }

        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            width: 140px;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        button:hover {
            background-color: #218838;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Employee Portal</h1>
        <p>Work, Grow, Succeed</p>
    </header>

    <section>
        <h2>Hello, Employee!</h2>
        <p>Manage your work efficiently with our smart tools.</p>
        <div class="btn-box">
            <button onclick="window.location.href='signin.php'">Sign In</button>
            <button onclick="window.location.href='login.php'">Log In</button>
        </div>
    </section>

    <section>
        <h2>Why Choose Us?</h2>
        <p>We provide a seamless work experience with real-time updates and smart collaboration tools.</p>
    </section>

</body>
</html>
